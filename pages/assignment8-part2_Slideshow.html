<!doctype html>

<html lang="en">
<!--
A jQuery Image Selection Slideshow (10 points)	
In this part of the assignment you will create an image selection slideshow using jQuery. The image below outlines what the final result should look like. To receive maximum points on this part of the assignment, be sure to take the following into account:
1.	The slideshow must have a minimum of 5 images.
2.	Add a numeric paging widget underneath the images. Make sure to stylize them using jQuery so that the selected image is clearly differentiated from the non-selected images. 
3.	Only one image will fade into view at a time. Depending on the number selected in the paging widget, the image that represents that number should fade into view. Make sure to take advantage of jQuery effects for this fade into view.

-->

<head>
    <meta charset="utf-8" />
    <title>assignment8 - part2 - Slideshow</title>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
    <![endif]-->
    <script src="../js/jquery-3.1.0.min.js" type="text/javascript"></script>
    
    <link href="../styles/main.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            text-align: center;
        }
        
        main {
            margin: auto 0;
            max-width: 50%;
            border: solid 2px #333;
            padding: 20px;
        }
        
        img {
            height: 500px;
            width: auto;
            padding: 5px;
        }
        
        nav ul li {
            display: inline-block;
            padding: 10px;
            margin: 15px 5px 5px 5px;
            border: solid 1px #666;
        }
        
        #caption {
            font-size: 1em;
        }
    </style>

    <body>
        <main>
            <h2>Vector Medallion Design</h2>
            <img id="slide" src="../images/intro.png" alt="">
                <div id="slides">           
                    <img id="ssImg1" src="../images/medalBrooklyn2015.png" alt="Brooklyn 2015">
                    <img id="ssImg2" src="../images/medalDC2016.png" alt="DC 2016">
                    <img id="ssImg3" src="../images/MedalSD2015.png" alt="San Diego 2015">
                    <img id="ssImg4" src="../images/medalMadrid2016.png" alt="Madrid 2016">
                    <img id="ssImg5" src="../images/medalNashville2015.png" alt="Nashville 2015">
                </div><!--end  slideShow -->
            <h2 id="caption">Show Your Bling!</h2>

            
                <div id="slideNav">
                    <nav>
                        <ul>
                            <li><a href="#" id="pic1">01</a></li>
                            <li><a href="#"  id="pic2">02</a></li>
                            <li><a href="#"  id="pic3">03</a></li>
                            <li><a href="#"  id="pic4">04</a></li>
                            <li><a href="#"  id="pic5">05</a></li>  
                        </ul>
                    </nav>
                </div><!--end  slideNav -->

        </main>
        <script type="text/javascript">
$(document).ready(function() {
    
    $("#slides").hide();

    
    // create an array of the slide images
	var image, imageCounter = 0, imageCache = [];
	$("#slides img").each(function() {	
		image = new Image();
        image.src = $(this).attr("src");
        image.title = $(this).attr("alt");
        imageCache[imageCounter] = image;
        imageCounter++;
   	});
	
	// start slide show
	var nextImage;
    $("#slideNav").click(
        function (event) {
            event.preventDefault();
            $("#slideNav a").css("color", "green");
            $(event.target).css("color", "orange");
            imageCounter = eval($(event.target).html()) - 1;
        	$("#caption").hide;
        	$("#slide").hide; 
            nextImage = imageCache[imageCounter];
            $("#slide").attr("src", nextImage.src).show;
            $("#caption").text(nextImage.title).show;
        });
});
</script>
    </body>
</html>
